<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Cobertura RF</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; padding: 30px; max-width: 600px; margin: auto; }
    h2 { color: #2c3e50; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-left: 4px solid #007BFF;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>üì° Simulador de Cobertura RF</h2>

  <label for="lat">Latitude:</label>
  <input type="number" id="lat" step="any" placeholder="-14.61" required>

  <label for="lon">Longitude:</label>
  <input type="number" id="lon" step="any" placeholder="-45.95" required>

  <label for="alt">Altura da Antena (em metros):</label>
  <input type="number" id="alt" step="any" placeholder="50" required>

  <button onclick="enviarSimulacao()">Simular Agora</button>

  <div id="resultado"></div>

  <script>
    async function enviarSimulacao() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      const alt = document.getElementById('alt').value;
      const resultado = document.getElementById('resultado');

      resultado.innerHTML = "‚è≥ Enviando dados para o simulador...";

      try {
        console.log("üîÑ Enviando para a API:", { lat, lon, alt });

        const response = await fetch("/.netlify/functions/simulador", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lat, lon, alt })
        });

        console.log("üì¶ Status da resposta:", response.status);

        const data = await response.json();
        console.log("üì• Resposta da API:", data);

        if (data[0] && data[0].kmz) {
          resultado.innerHTML = `
            ‚úÖ <strong>Simula√ß√£o conclu√≠da com sucesso!</strong><br><br>
            <a href="${data[0].kmz}" target="_blank" download>üì• Baixar KMZ</a>
            ${data[0].PNG_WGS84 ? `<br><br><img src="${data[0].PNG_WGS84}" alt="Cobertura RF" style="max-width:100%;margin-top:10px;">` : ""}
          `;
        } else {
          resultado.innerHTML = "‚ùå Erro: O link do KMZ n√£o foi retornado.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ùå Erro ao enviar a simula√ß√£o.";
        console.error("üî• Erro ao chamar a API:", error);
      }
    }
  </script>

</body>
</html>
